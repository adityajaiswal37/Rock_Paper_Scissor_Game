<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="RPS.css">
    <link rel="stylesheet" href="RPSAnimation.css">
    <link rel="stylesheet" href="newRPS.js">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>
        <main>
            <button class="Rock-button">
                <img class="Rock-image " src="rock-emoji.png" alt="">
            </button>
        
            <button class="Paper-button">
                <img class="Paper-image" src="paper-emoji.png" alt="">
            </button>
        
            <button class="Scissors-button">
                <img class="Scissors-image" src="scissors-emoji.png" alt="">
            </button>
        </main>
        <div class="lower-middle-section">
            <div class="score-board-div">
                <p class="game-result">_</p>
                <p class="players-moves">_</p>
                <p class="score-board">_</p>
            </div>
            <div class="button-div">
                <button class="reset-button">
                    Reset Score
                </button>
    
                <button class="autoPlay-button">
                    Auto Play
                </button>
            </div>
        </div>
        <footer>
            <div class="aditya-info">
                <h6>By Aditya Jaiswal</h6>
                <div class="icons">
                    <a href="https://github.com/adityajaiswal37" class="icon icon--github" target="_blank" >
                        <img class="github-icon" src="github_icon.png" target="_blank" >
                    </a>
                </div>
            </div>
        </footer>
    </div>


    <script src="RPS.js"></script>
</body>

</html>
