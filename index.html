<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="RPS.css">
    <link rel="stylesheet" href="RPS.js">
    <link rel="stylesheet" href="RPSAnimation.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main class="main-container">
        <header>
            <p>Rock Paper Scissors</p>
        </header>
        <main class="sub-main">
            <div class="icon-div">
                <button class="Rock-button">
                    <img class="Rock-image " src="rock-emoji.png" alt="">
                </button>
            
                <button class="Paper-button">
                    <img class="Paper-image" src="paper-emoji.png" alt="">
                </button>
            
                <button class="Scissors-button">
                    <img class="Scissors-image" src="scissors-emoji.png" alt="">
                </button>
            </div>
            <div class="score-board-div">
                <p class="game-result"></p>
                <p class="players-moves"></p>
                <p class="score-board"></p>
            </div>
            <div class="button-div">
                <button class="reset-button">
                    Reset Score
                </button>
    
                <button class="autoPlay-button">
                    Auto Play
                </button>
            </div>
            <div class="aditya-info">
                <h6>By Aditya Jaiswal</h6>
                <div class="icons">
                    <a href="https://github.com/adityajaiswal37" class="icon icon--github" target="_blank" >
                        <img class="github-icon" src="github_icon.png" target="_blank" >
                    </a>
                </div>
            </div>
        </main>
    </main>

    

    

    <script src="RPS.js">

    </script>
</body>
</html>
