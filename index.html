<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="RPS.css">
    <link rel="stylesheet" href="RPS.js">
    <link rel="stylesheet" href="RPSAnimation.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main class="main-container">
        <header>
            <p>Rock Paper Scissors</p>
        </header>
        <main class="sub-main">
            <div>
                <button class="Rock-button">
                    <img class="Rock-image " src="/images/rock-emoji.png" alt="">
                </button>
            
                <button class="Paper-button">
                    <img class="Paper-image" src="/images/paper-emoji.png" alt="">
                </button>
            
                <button class="Scissors-button">
                    <img class="Scissors-image" src="/images/scissors-emoji.png" alt="">
                </button>
            </div>
            <div class="score-board-div">
                <p class="game-result"></p>
                <p class="players-moves"></p>
                <p class="score-board"></p>
            </div>
            <div>
                <button class="reset-button">
                    Reset Score
                </button>
    
                <button class="autoPlay-button">
                    Auto Play
                </button>
            </div>
        </main>
    </main>

    

    

    <script src="RPS.js">

    </script>
</body>
</html>
